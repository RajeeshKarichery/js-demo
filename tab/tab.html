    <script type="text/javascript">   
        $(document).ready(function (){
		
				$("#btn1").on("click",function(){
					//alert(myTab.selectedIndex);
					myTab.setPopoverTemplate('<button class="btn btn-primary btn-xs" type="button"> Message <span class="badge">1</span></button>');
				});
				
				$("#btn2").on("click",function(){

					myTab.setPopoverTemplate('<button class="btn btn-warning btn-xs" type="button"> Messages <span class="badge">2</span></button>');
				});
				
				$("#btn1Show").on("click",function(){

				});
				
				$("#btn2Show").on("click",function(){

				});
				
				$("#btn1Hide").on("click",function(){				
					myTab.setPopoverShow(false);
				});
				
				$("#btn2Hide").on("click",function(){

				var myTab = mytab({

						]
				myTab.dataProvider(dp);				
				
				$.each(dp, function( index, value ) {
					var el ='';

						el = '<div id="'+value['id']+'" class="tab-pane fade in active"><h5>'+value['label']+'</h5><p>'+value['description']+'</p></div>';
					else
						el = '<div id="'+value['id']+'" class="tab-pane fade"><h5>'+value['label']+'</h5><p>'+value['description']+'</p></div>';
					$(".tab-content").append(el);				
				});
