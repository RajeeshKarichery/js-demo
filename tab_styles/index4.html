<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>		
		
		<style>
		
		
		.tabs nav {
			text-align: center;
		}
		.tab-content{
				border-left: 1px solid #ddd;
				border-right: 1px solid #ddd;
				border-bottom: 1px solid #ddd;
				border-radius: 0px 0px 5px 5px;
				padding: 10px;
		}
		
		.tabs nav ul {
	position: relative;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: -moz-flex;
	display: -ms-flex;
	display: flex;
	margin: 0 auto;
	padding: 0;
	max-width: 1200px;
	list-style: none;
	-ms-box-orient: horizontal;
	-ms-box-pack: center;
	-webkit-flex-flow: row wrap;
	-moz-flex-flow: row wrap;
	-ms-flex-flow: row wrap;
	flex-flow: row wrap;
	-webkit-justify-content: center;
	-moz-justify-content: center;
	-ms-justify-content: center;
	justify-content: center;
}

.tabs nav ul li {
	position: relative;
	
	display: block;
	margin: 0;
	text-align: center;
	-webkit-flex: 1;
	-moz-flex: 1;
	-ms-flex: 1;
	flex: 1;
}



	
		
		
  
    .topnav > li > a::after {
		content: ""; background: #4285F4;
		height: 4px; 
		position: absolute; 
		width: 100%; 
		left: 0px; 
		bottom: -1px; 
		transition: all 250ms ease 0s; 
		transform: scale(0);
	}
    .topnav > li.active > a::after, .topnav > li:hover > a::after { 
		transform: scale(1); 
	}
	
	
	.tab-content{
		padding:20px
	}
	
	.nav-tabs > li > a:hover{	 
		border:0px solid white;	 
	}
	

	
		  
	
		</style>
		
		<link rel="stylesheet" type="text/css" href="../dist/css/bootstrap/bootstrap.min.css" > 
		<script src="../dist/libs/jquery.min.js"></script>
		<script src="../dist/libs/bootstrap.min.js"></script>
		
	
		
	</head>
	<body>
		
		<div class="container">
			
			<div class="tabs">
				<nav>
					<ul class="nav nav-tabs topnav">
					  <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
					  <li class="disabled"><a data-toggle="tab" href="#menu1">Menu 1</a></li>
					  <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
					</ul>
				</nav>

				<div class="tab-content">
				  <div id="home" class="tab-pane fade in active">
					<h3>HOME</h3>
					<p>Some content.</p>
				  </div>
				  <div id="menu1" class="tab-pane fade">
					<h3>Menu 1</h3>
					<p>Some content in menu 1.</p>
				  </div>
				  <div id="menu2" class="tab-pane fade">
					<h3>Menu 2</h3>
					<p>Some content in menu 2.</p>
				  </div>
				</div>					
			
			</div>
			
		</div>
		
		<script>
			
			$(document).ready(function (){
			
				/*[].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
					new CBPFWTabs( el );
					
				});*/
								
				$(".nav").on('click', "li.disabled a", function(event) {
					event.stopImmediatePropagation();
					return false;
				});

			
				/*$('ul li a[href="#menu1"]').on('click' ,function(e){

					return;
					
				});*/
			
			});
				
			
		</script>
	</body>
</html>
