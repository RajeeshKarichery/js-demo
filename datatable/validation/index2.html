<body class="container">

	<table id="example" class="table table-striped table-bordered dataTable no-footer" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Select Date</th>
            </tr>
        </thead>
</table>

 
  <script>
	 $(document).ready(function() {	
	 
		var inputData = [
				["Prakash", "Software Analyst", 5000],
			["Akshay", "Software Analyst", 6000]
		  ]


		/*var exampleTable = $('#example').DataTable( {
			"data": inputData,
			"aoColumnDefs": [{
						"targets": -1,
						"data": null,
						"orderable": false,
						"defaultContent": ['<input type="text" class="form-control datePicker" placeholder="Date" />']
					}]
		} );*/
		
		var exampleTable = $('#example').DataTable( {
			"data": inputData,
			"aoColumnDefs": [ { "sClass": 'ui-datepicker-inline', "aTargets": 3 }],
			"fnDrawCallback": function() {
			
				$('.example tbody td input').bind('focus', function (e){
					$(this).select();
				});
				
				$('.example tbody td.ui-datepicker-inline input').bind('focus', function (e){
					$(this).datepicker({ dateFormat: 'yyyy-mm-dd' }).datepicker("show");
				});

				
				$('.example tbody td input').bind('blur', function (e){
					return false;
				});

				
				$('.example tbody td.ui-datepicker-inline input').bind('change', function (e){
					$(this).parents("form").submit();
				});
			}
			
			
			
		} );


		

	});
	
  </script>
   
</body>
</html>
